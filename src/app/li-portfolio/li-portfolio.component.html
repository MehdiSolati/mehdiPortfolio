<div class="mdl-card mdl-shadow--2dp">
    <a href="{{details.website}}" target="_blank">
        <div class="mdl-card__title mdl-card--expand" [style.background-image]="sanitizeImage(details.logo)">
            <h2 class="mdl-card__title-text">{{details.title}}</h2>
        </div>
    </a>
    <div class="mdl-card__supporting-text">
        {{details.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" href="{{details.website}}" target="_blank">View More</a>
    </div>
</div>
