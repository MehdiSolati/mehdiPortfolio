<section class="container">
  <div class="row">
    <div *ngFor="let experience of experiences | async" class="col-12 col-sm-6 col-lg-4">
      <app-content-card [image]="experience.logo" [link]="experience.website" [subtitle]="experience.orginization" [title]="experience.role">
        <md-chip-list>
          <md-chip selected="true" color="primary">
            Start: {{experience.dates.start | date:'MMM y'}}
          </md-chip>
          <md-chip *ngIf="experience.dates.end" selected="true" color="secondary">
            End: {{experience.dates.end | date:'MMM y'}}
          </md-chip>
        </md-chip-list>
        <p>{{experience.description}}</p>
      </app-content-card>
    </div>
  </div>
</section>
